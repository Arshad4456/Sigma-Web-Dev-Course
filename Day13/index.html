<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS id class selectors</title>
    <style>
        .box{
            width: 64px;
            height: 54px;
            margin: 24px;
            padding: 12px 12px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="greenbox">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box" id="redbox">Box 3</div>
        <div class="box">Box 4</div>
        <div class="box">Box 5</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
