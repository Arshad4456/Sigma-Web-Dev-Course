<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form and input tags</title>
</head>
<body>
    <h1>Travel Reservation Form</h1>
    <h2>Denotese mandatory</h2>
    <form action="post">
        <div>
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="FirstName LastName">
        </div>
<br>
        <div>
            <label for="email">Email Address:</label>
            <input type="email" id="email" placeholder="EMAIL_ADDRESS">
        </div>
<br>
        <div>
            <label for="package">Select Tour package: </label>
            <select name="package" id="package">
                <option value="select option">select option</option>
                <option value="muree">muree</option>
                <option value="swat">swat</option>
                <option value="naran">naran</option>
            </select>
        </div>
<br>
        <div>
            <label for="arrival">Arrival Date: </label>
            <input type="date" name="arrival" id="arrival">
        </div>
<br>
        <div>
            <label for="persons">Number of Persons: </label>
            <input type="text" name="persons" id="persons" placeholder="UNKNOWN_TYPE">
        </div>
        <br>
        <div>
            <label for="avail">Would You like to avail? </label><br>
            <label for="boarding">Boarding </label>
            <input type="checkbox" name="boarding" id="boarding">
<br>
            <label for="Fooding">Fooding </label>
            <input type="checkbox" name="Fooding" id="Fooding">
            <br>
            <label for="Sight">Sight Seeing </label>
            <input type="checkbox" name="Sight" id="Sight">
        </div><br>

        <div>
            <label for="discount">Discount Coupon code: </label>
            <input type="text" name="discount" id="discount" placeholder="UNKNOWN_TYPE">
        </div>
        <br>
        <div>
            <label for="condition">Terms and Conditions: </label><br>
            <input type="radio" name="terms" id="agree">
            <label for="agree">I agree</label>
            <input type="radio" name="terms" id="disagree">
            <label for="disagree">I disagree</label>
        </div>
<br>
        <div>
            <input type="button" value="Complete Reservation">
            
            <input type="reset" value="Reset">
        </div>
    </form>
</body>
</html>
